server:
  port: 8085
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: DEMO-SERVICE
          uri: http://localhost:9090
          predicates:
            - Path=/api/v1/demo/**
        - id: DEMO-GRAPHQL-SERVICE
          uri: http://localhost:9091
          predicates:
            - Path=/api/v1/demo2/graphql/**
